name: Terraform Security Audit

on:
  # Trigger on pull requests that change .tf files
  pull_request:
    paths:
      - '**.tf'
  # Trigger on pushes to the main branch that change .tf files
  push:
    branches:
      - main
    paths:
      - '**.tf'
  # Allow the workflow to be run manually from the Actions tab
  workflow_dispatch:
    inputs:
      filepath:
        description: 'Path to the Terraform file to audit'
        required: true
        default: 'test/test.tf'

jobs:
  iac-security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AI Security Auditor
        id: audit_step
        uses: ./ 
        with:
          filepath: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.filepath || 'test/test.tf' }}
        env:
          HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
        continue-on-error: true

      - name: Display Audit Results
        if: always()
        run: |
          if [ "${{ steps.audit_step.outcome }}" == "success" ]; then
            echo "‚úÖ Security audit passed - no vulnerabilities detected!"
            echo "üìÅ File(s) analyzed: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.filepath || 'test/test.tf' }}"
          else
            echo "‚ùå Security audit failed - vulnerabilities detected!"
            echo "üìÅ File(s) analyzed: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.filepath || 'test/test.tf' }}"
            echo ""
            echo "üîç Vulnerability Details:"
            echo "See the 'Run AI Security Auditor' step above for complete analysis results."
            echo ""
            echo "üõ†Ô∏è  Next Steps:"
            echo "1. Review the vulnerability details in the audit output"
            echo "2. Apply the recommended fixes to your Terraform code"
            echo "3. Re-run the workflow to verify fixes"
            echo ""
            echo "üìñ Resources:"
            echo "- Terraform Security Best Practices: https://docs.bridgecrew.io/docs/terraform"
            echo "- AWS Security Groups: https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html"
            exit 1
          fi