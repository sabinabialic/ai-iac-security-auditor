name: AI Terraform Security Audit

on:
  pull_request:
    paths:
      - '**.tf'

permissions:
  contents: read
  pull-requests: write

jobs:
  finder:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find_files.outputs.files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find changed Terraform files
        id: find_files
        run: |
          # Compare the PR branch to the base branch to find changed .tf files
          BASE_REF=$(jq -r .pull_request.base.sha ${{ github.event_path }})
          TF_FILES=$(git diff --name-only $BASE_REF HEAD | grep '\.tf$' | jq -R . | jq -s . | tr -d '\n')
          
          if [[ "$TF_FILES" == "[]" ]]; then
            echo "No .tf files changed in this PR."
          else
            echo "Found changed .tf files: $TF_FILES"
          fi
          echo "files=$TF_FILES" >> $GITHUB_OUTPUT

  security-audit:
    runs-on: ubuntu-latest
    needs: finder
    if: needs.finder.outputs.matrix != '[]'
    
    strategy:
      matrix:
        file: ${{ fromJson(needs.finder.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AI Security Auditor on ${{ matrix.file }}
        uses: ./
        with:
          filepath: ${{ matrix.file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
