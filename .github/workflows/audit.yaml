name: Terraform Security Audit

on:
  pull_request:
    paths:
      - '**.tf'
  push:
    branches:
      - main
    paths:
      - '**.tf'
  workflow_dispatch:
    inputs:
      filepath:
        description: 'Path to the Terraform file or directory to audit'
        required: true
        default: 'test'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Find all Terraform files to be audited
  finder:
    runs-on: ubuntu-latest
    outputs:
      # Output the list of files as a JSON array
      matrix: ${{ steps.find_files.outputs.files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find Terraform files
        id: find_files
        run: |
          TF_FILES=$(find . -name "*.tf" -type f | jq -R . | jq -s .)
          echo "files=$TF_FILES" >> $GITHUB_OUTPUT

  # Run the audit on each file found by the 'finder' job
  security-audit:
    runs-on: ubuntu-latest
    needs: finder
    if: needs.finder.outputs.matrix != '[]'
    
    # Define the matrix strategy at the job level
    strategy:
      matrix:
        file: ${{ fromJson(needs.finder.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AI Security Auditor on ${{ matrix.file }}
        uses: ./
        with:
          filepath: ${{ matrix.file }}
        env:
          HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}